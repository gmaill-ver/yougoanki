    <script>
        // Firebaseè¨­å®šï¼ˆç’°å¢ƒã«å¿œã˜ã¦å¤‰æ›´ã—ã¦ãã ã•ã„ï¼‰
        const firebaseConfig = {
            // ã“ã“ã«Firebaseã®è¨­å®šã‚’å…¥åŠ›
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",

        // é–‹ç™ºç”¨ã®ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‚’ä½¿ç”¨ï¼ˆFirebaseãŒè¨­å®šã•ã‚Œã¦ã„ãªã„å ´åˆï¼‰
        let useLocalStorage = false;
        try {
            firebase.initializeApp(firebaseConfig);
            var db = firebase.firestore();
        } catch (error) {
            console.log('FirebaseãŒè¨­å®šã•ã‚Œã¦ã„ãªã„ãŸã‚ã€ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‚’ä½¿ç”¨ã—ã¾ã™');
            useLocalStorage = true;
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®çŠ¶æ…‹ç®¡ç†
        let terms = [];
        let filteredTerms = [];
        let currentFilter = 'all';

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadTerms();
            setupEventListeners();
            loadSampleData(); // åˆå›ã®ã¿ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
        });

        // ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿
        function loadSampleData() {
            const storageKey = 'memorizeSampleLoaded';
            if (localStorage.getItem(storageKey)) return;

            const sampleTerms = [
                { term: 'ã‚¢ã‚¯ã‚»ã‚¹æ¨©', description: 'æƒ…å ±ã‚„è³‡æºã«å¯¾ã™ã‚‹åˆ©ç”¨è¨±å¯ã®ã“ã¨', category: 'ITç”¨èª', importance: 3 },
                { term: 'ITçµ±æ‹¬', description: 'çµ„ç¹”å†…ã®æƒ…å ±æŠ€è¡“å…¨èˆ¬ã‚’ç®¡ç†ãƒ»çµ±æ‹¬ã™ã‚‹ã“ã¨', category: 'ITç”¨èª', importance: 2 },
                { term: 'ã‚¦ã‚£ã‚­', description: 'å…±åŒç·¨é›†ãŒå¯èƒ½ãªWebã‚µã‚¤ãƒˆã‚·ã‚¹ãƒ†ãƒ ', category: 'Web', importance: 2 },
                { term: 'ã‚¦ã‚§ãƒ–ã‚¢ã‚¯ã‚»ã‚¹', description: 'ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒƒãƒˆã‚’é€šã˜ã¦Webã‚µã‚¤ãƒˆã«ã‚¢ã‚¯ã‚»ã‚¹ã™ã‚‹ã“ã¨', category: 'Web', importance: 1 },
                { term: 'é‹é€å–¶æ¥­', description: 'è²¨ç‰©ã‚„äººã‚’é‹é€ã™ã‚‹ã“ã¨ã‚’æ¥­ã¨ã™ã‚‹å–¶æ¥­', category: 'æ³•å¾‹', importance: 2 },
                { term: 'å–¶æ¥­è¨±å¯', description: 'ç‰¹å®šã®äº‹æ¥­ã‚’è¡Œã†ãŸã‚ã«å¿…è¦ãªè¡Œæ”¿ã®è¨±å¯', category: 'æ³•å¾‹', importance: 3 },
                { term: 'æ±šæŸ“è€…è² æ‹…ã®åŸå‰‡', description: 'ç’°å¢ƒæ±šæŸ“ã‚’å¼•ãèµ·ã“ã—ãŸè€…ãŒå¯¾ç­–è²»ç”¨ã‚’è² æ‹…ã™ã¹ãã¨ã„ã†åŸå‰‡', category: 'ç’°å¢ƒ', importance: 3 },
                { term: 'ã‚ªãƒ—ãƒˆã‚¤ãƒ³', description: 'äº‹å‰ã«æ˜ç¤ºçš„ãªåŒæ„ã‚’å¾—ã¦ã‹ã‚‰æƒ…å ±ã‚’é€ä¿¡ã™ã‚‹æ–¹å¼', category: 'ãƒãƒ¼ã‚±ãƒ†ã‚£ãƒ³ã‚°', importance: 2 },
            ];

            sampleTerms.forEach(termData => {
                termData.id = generateId();
                termData.completed = false;
                termData.bookmarked = false;
                termData.createdAt = new Date().toISOString();
                saveTerm(termData);
            });

            localStorage.setItem(storageKey, 'true');
            loadTerms();
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        function setupEventListeners() {
            // ãƒ¢ãƒ¼ãƒ€ãƒ«é–¢é€£
            document.getElementById('addTermBtn').addEventListener('click', () => {
                document.getElementById('addModal').classList.remove('hidden');
                document.getElementById('addModal').classList.add('flex');
            });

            document.getElementById('cancelAddBtn').addEventListener('click', () => {
                document.getElementById('addModal').classList.add('hidden');
                document.getElementById('addModal').classList.remove('flex');
                document.getElementById('addTermForm').reset();
            });

            // ç”¨èªè¿½åŠ ãƒ•ã‚©ãƒ¼ãƒ 
            document.getElementById('addTermForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const termData = {
                    id: generateId(),
                    term: document.getElementById('termInput').value,
                    description: document.getElementById('descriptionInput').value,
                    category: document.getElementById('categoryInput').value || 'æœªåˆ†é¡',
                    importance: parseInt(document.getElementById('importanceInput').value),
                    completed: false,
                    bookmarked: false,
                    createdAt: new Date().toISOString()
                };

                await saveTerm(termData);
                document.getElementById('addModal').classList.add('hidden');
                document.getElementById('addModal').classList.remove('flex');
                document.getElementById('addTermForm').reset();
                loadTerms();
            });

            // æ¤œç´¢
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterAndDisplayTerms();
            });

            // ã‚«ãƒ†ã‚´ãƒªãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
            document.getElementById('categoryFilter').addEventListener('change', () => {
                filterAndDisplayTerms();
            });

            // ã‚½ãƒ¼ãƒˆ
            document.getElementById('sortOrder').addEventListener('change', () => {
                filterAndDisplayTerms();
            });

            // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('bg-blue-50', 'border-t-2', 'border-blue-500'));
                    button.classList.add('bg-blue-50', 'border-t-2', 'border-blue-500');
                    currentFilter = button.dataset.filter;
                    filterAndDisplayTerms();
                });
            });
        }

        // ç”¨èªã®èª­ã¿è¾¼ã¿
        async function loadTerms() {
            if (useLocalStorage) {
                const stored = localStorage.getItem('memorizeTerms');
                terms = stored ? JSON.parse(stored) : [];
            } else {
                try {
                    const snapshot = await db.collection('terms').orderBy('createdAt', 'desc').get();
                    terms = [];
                    snapshot.forEach(doc => {
                        terms.push({ id: doc.id, ...doc.data() });
                    });
                } catch (error) {
                    console.error('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                    terms = [];
                }
            }

            updateCategories();
            filterAndDisplayTerms();
        }

        // ç”¨èªã®ä¿å­˜
        async function saveTerm(termData) {
            if (useLocalStorage) {
                const stored = localStorage.getItem('memorizeTerms');
                const terms = stored ? JSON.parse(stored) : [];
                terms.push(termData);
                localStorage.setItem('memorizeTerms', JSON.stringify(terms));
            } else {
                try {
                    await db.collection('terms').doc(termData.id).set(termData);
                } catch (error) {
                    console.error('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                }
            }
        }

        // ç”¨èªã®æ›´æ–°
        async function updateTerm(termId, updates) {
            const index = terms.findIndex(t => t.id === termId);
            if (index !== -1) {
                terms[index] = { ...terms[index], ...updates };
                
                if (useLocalStorage) {
                    localStorage.setItem('memorizeTerms', JSON.stringify(terms));
                } else {
                    try {
                        await db.collection('terms').doc(termId).update(updates);
                    } catch (error) {
                        console.error('æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                    }
                }
                
                filterAndDisplayTerms();
            }
        }

        // ç”¨èªã®å‰Šé™¤
        async function deleteTerm(termId) {
            if (confirm('ã“ã®ç”¨èªã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                terms = terms.filter(t => t.id !== termId);
                
                if (useLocalStorage) {
                    localStorage.setItem('memorizeTerms', JSON.stringify(terms));
                } else {
                    try {
                        await db.collection('terms').doc(termId).delete();
                    } catch (error) {
                        console.error('å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                    }
                }
                
                filterAndDisplayTerms();
            }
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼å‡¦ç†
        function filterAndDisplayTerms() {
            filteredTerms = [...terms];

            // ã‚¿ãƒ–ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
            if (currentFilter === 'completed') {
                filteredTerms = filteredTerms.filter(t => t.completed);
            } else if (currentFilter === 'incomplete') {
                filteredTerms = filteredTerms.filter(t => !t.completed);
            } else if (currentFilter === 'bookmarked') {
                filteredTerms = filteredTerms.filter(t => t.bookmarked);
            }

            // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredTerms = filteredTerms.filter(t => 
                    t.term.toLowerCase().includes(searchTerm) ||
                    t.description.toLowerCase().includes(searchTerm)
                );
            }

            // ã‚«ãƒ†ã‚´ãƒªãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
            const category = document.getElementById('categoryFilter').value;
            if (category) {
                filteredTerms = filteredTerms.filter(t => t.category === category);
            }

            // ã‚½ãƒ¼ãƒˆ
            const sortOrder = document.getElementById('sortOrder').value;
            if (sortOrder === 'alphabetical') {
                filteredTerms.sort((a, b) => a.term.localeCompare(b.term, 'ja'));
            } else if (sortOrder === 'importance') {
                filteredTerms.sort((a, b) => b.importance - a.importance);
            } else {
                filteredTerms.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            }

            displayTerms();
            updateStats();
        }

        // ç”¨èªã®è¡¨ç¤º
        function displayTerms() {
            const container = document.getElementById('termsList');

            if (filteredTerms.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            container.innerHTML = filteredTerms.map(term => `

                                    <div class="text-sm">${escapeHtml(term.description)}</div>
                                    <div class="absolute -top-2 left-4 w-0 h-0 border-l-4 border-r-4 border-b-4 border-transparent border-b-gray-900"></div>
                                </div>
                            </div>
                            <span class="text-xs text-gray-500">${term.category}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-yellow-500">${'â˜…'.repeat(term.importance)}</span>
                            <button 
                                onclick="updateTerm('${term.id}', { bookmarked: !${term.bookmarked} })"
                                class="${term.bookmarked ? 'text-yellow-500' : 'text-gray-300'} hover:text-yellow-500 transition"
                            >
                                ${term.bookmarked ? 'â­' : 'â˜†'}
                            </button>
                            <button 
                                onclick="deleteTerm('${term.id}')"
                                class="text-red-500 hover:text-red-700 transition text-sm"
                            >
                                Ã—
                            </button>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600">${escapeHtml(term.description)}</p>
                </div>
            `).join('');
        }

        // çµ±è¨ˆæƒ…å ±ã®æ›´æ–°
        function updateStats() {
            const total = terms.length;
            const completed = terms.filter(t => t.completed).length;
            const rate = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('progressRate').textContent = rate + '%';
            document.getElementById('progressBar').style.width = rate + '%';
        }

        // ã‚«ãƒ†ã‚´ãƒªé¸æŠè‚¢ã®æ›´æ–°
        function updateCategories() {
            const categories = [...new Set(terms.map(t => t.category))].filter(c => c);
            const select = document.getElementById('categoryFilter');
            select.innerHTML = '<option value="">å…¨ã‚«ãƒ†ã‚´ãƒª</option>' +
                categories.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
