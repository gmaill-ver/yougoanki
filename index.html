        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        function setupEventListeners() {
            // ãƒšãƒ¼ã‚¸åˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('editPageBtn').addEventListener('click', () => {
                showEditPage();
            });

                showMainPage();
            });

            // è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('tagViewBtn').addEventListener('click', () => {
                viewMode = 'tag';
                document.getElementById('tagViewBtn').classList.add('active');
                document.getElementById('cardViewBtn').classList.remove('active');
                displayTerms();
            });

            document.getElementById('cardViewBtn').addEventListener('click', () => {
                viewMode = 'card';
                document.getElementById('cardViewBtn').classList.add('active');
                document.getElementById('tagViewBtn').classList.remove('active');

            // ã‚½ãƒ¼ãƒˆå¤‰æ›´
            document.getElementById('sortSelect').addEventListener('change', (e) => {
                currentSort = e.target.value;
                if (currentSort === 'syllabary') {
                    document.getElementById('syllabaryNav').classList.remove('hidden');

                } else {

                filterAndDisplayTerms();
            });

            // ãƒ¢ãƒ¼ãƒ€ãƒ«é–¢é€£
            document.getElementById('addTermBtn').addEventListener('click', () => {
                openModal();
            });

            document.getElementById('cancelModalBtn').addEventListener('click', () => {
                closeModal();
            });

            // ç”¨èªè¿½åŠ /ç·¨é›†ãƒ•ã‚©ãƒ¼ãƒ 
            document.getElementById('termForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const termData = {
                    term: document.getElementById('termInput').value,
                    reading: document.getElementById('readingInput').value || document.getElementById('termInput').value,
                    description: document.getElementById('descriptionInput').value,
                    category: document.getElementById('categoryInput').value || 'æœªåˆ†é¡',

                };

                if (editingTermId) {
                    await updateTerm(editingTermId, termData);
                } else {
                    termData.id = generateId();
                    termData.completed = false;
                    termData.bookmarked = false;
                    termData.createdAt = new Date().toISOString();
                    await saveTerm(termData);
                }

                closeModal();
                loadTerms();
            });

            // æ¤œç´¢
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterAndDisplayTerms();
            });

            document.getElementById('editSearchInput').addEventListener('input', (e) => {
                displayEditTerms(e.target.value);
            });

            // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³
            document.getElementById('filterAllBtn').addEventListener('click', () => {
                setActiveFilter('all');
            });
            document.getElementById('filterCompletedBtn').addEventListener('click', () => {
                setActiveFilter('completed');
            });
            document.getElementById('filterIncompleteBtn').addEventListener('click', () => {
                setActiveFilter('incomplete');
            });
            document.getElementById('filterImportantBtn').addEventListener('click', () => {
                setActiveFilter('important');
            });

            // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆï¼ˆãƒ¢ãƒã‚¤ãƒ«ï¼‰
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('bg-blue-50', 'border-t-2', 'border-blue-500'));
                    button.classList.add('bg-blue-50', 'border-t-2', 'border-blue-500');

                    filterAndDisplayTerms();
                });
            });
        }

        // ãƒšãƒ¼ã‚¸åˆ‡ã‚Šæ›¿ãˆ
        function showMainPage() {
            document.getElementById('mainPage').classList.add('active');
            document.getElementById('editPage').classList.remove('active');

        function showEditPage() {
            document.getElementById('mainPage').classList.remove('active');

        // ç·¨é›†ãƒšãƒ¼ã‚¸ã®è¡¨ç¤º
        function displayEditTerms(searchTerm = '') {
            const container = document.getElementById('editTermsList');
            let displayTerms = [...terms];
            
            if (searchTerm) {
                displayTerms = displayTerms.filter(t => 
                    t.term.toLowerCase().includes(searchTerm.toLowerCase()) ||

            container.innerHTML = displayTerms.map(term => `

                            >
                                ç·¨é›†
                            </button>
                            <button 
                                onclick="deleteTerm('${term.id}')"

                                å‰Šé™¤

                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼è¨­å®š
        function setActiveFilter(filter) {
            currentFilter = filter;
            const buttons = {
                'all': document.getElementById('filterAllBtn'),
                'completed': document.getElementById('filterCompletedBtn'),
                'incomplete': document.getElementById('filterIncompleteBtn'),
                'important': document.getElementById('filterImportantBtn')
            };

            Object.values(buttons).forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });

            if (buttons[filter]) {
                buttons[filter].classList.remove('bg-gray-200', 'text-gray-700');
                buttons[filter].classList.add('bg-blue-600', 'text-white');
            }

            filterAndDisplayTerms();
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«æ“ä½œ
        function openModal(termId = null) {
            const modal = document.getElementById('termModal');
            const form = document.getElementById('termForm');
            
            if (termId) {
                const term = terms.find(t => t.id === termId);
                if (term) {
                    editingTermId = termId;
                    document.getElementById('modalTitle').textContent = 'ç”¨èªã‚’ç·¨é›†';
                    document.getElementById('submitBtn').textContent = 'æ›´æ–°';
                    document.getElementById('editTermId').value = termId;
                    document.getElementById('termInput').value = term.term;
                    document.getElementById('readingInput').value = term.reading || '';
                    document.getElementById('descriptionInput').value = term.description;
                    document.getElementById('categoryInput').value = term.category;
                    document.getElementById('importanceInput').value = term.importance;
                }
            } else {
                editingTermId = null;
                document.getElementById('modalTitle').textContent = 'æ–°ã—ã„ç”¨èªã‚’è¿½åŠ ';
                document.getElementById('submitBtn').textContent = 'è¿½åŠ ';
                form.reset();
            }

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('termModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.getElementById('termForm').reset();
            editingTermId = null;
        }

        // ç”¨èªã®èª­ã¿è¾¼ã¿
        async function loadTerms() {
            if (useLocalStorage) {
                const stored = localStorage.getItem('memorizeTerms');
                terms = stored ? JSON.parse(stored) : [];
            } else {
                try {
                    const snapshot = await db.collection('terms').orderBy('createdAt', 'desc').get();
                    terms = [];
                    snapshot.forEach(doc => {
                        terms.push({ id: doc.id, ...doc.data() });
                    });
                } catch (error) {
                    console.error('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                    terms = [];
                }
            }

            filterAndDisplayTerms();
        }

        // ç”¨èªã®ä¿å­˜
        async function saveTerm(termData) {
            if (useLocalStorage) {
                const stored = localStorage.getItem('memorizeTerms');
                const terms = stored ? JSON.parse(stored) : [];
                terms.push(termData);
                localStorage.setItem('memorizeTerms', JSON.stringify(terms));
            } else {
                try {
                    await db.collection('terms').doc(termData.id).set(termData);
                } catch (error) {
                    console.error('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                }
            }
        }

        // ç”¨èªã®æ›´æ–°
        async function updateTerm(termId, updates) {
            const index = terms.findIndex(t => t.id === termId);
            if (index !== -1) {
                terms[index] = { ...terms[index], ...updates };
                
                if (useLocalStorage) {
                    localStorage.setItem('memorizeTerms', JSON.stringify(terms));
                } else {
                    try {
                        await db.collection('terms').doc(termId).update(updates);
                    } catch (error) {
                        console.error('æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                    }
                }
                
                filterAndDisplayTerms();
                displayEditTerms(document.getElementById('editSearchInput').value);
            }
        }

        // ç”¨èªã®å‰Šé™¤
        async function deleteTerm(termId) {
            if (confirm('ã“ã®ç”¨èªã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                terms = terms.filter(t => t.id !== termId);
                
                if (useLocalStorage) {
                    localStorage.setItem('memorizeTerms', JSON.stringify(terms));
                } else {
                    try {
                        await db.collection('terms').doc(termId).delete();
                    } catch (error) {
                        console.error('å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                    }
                }
                
                filterAndDisplayTerms();
                displayEditTerms(document.getElementById('editSearchInput').value);
            }
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼å‡¦ç†ã¨ã‚½ãƒ¼ãƒˆ
        function filterAndDisplayTerms() {
            filteredTerms = [...terms];

            // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼é©ç”¨
            if (currentFilter === 'completed') {
                filteredTerms = filteredTerms.filter(t => t.completed);
            } else if (currentFilter === 'incomplete') {
                filteredTerms = filteredTerms.filter(t => !t.completed);
            } else if (currentFilter === 'bookmarked') {
                filteredTerms = filteredTerms.filter(t => t.bookmarked);
            } else if (currentFilter === 'important') {
                filteredTerms = filteredTerms.filter(t => t.importance === 3);
            }

            // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredTerms = filteredTerms.filter(t => 
                    t.term.toLowerCase().includes(searchTerm) ||
                    t.description.toLowerCase().includes(searchTerm)
                );
            }

            // ã‚½ãƒ¼ãƒˆ
            if (currentSort === 'syllabary') {
                // äº”åéŸ³é †
                filteredTerms.sort((a, b) => {
                    const aReading = a.reading || a.term;
                    const bReading = b.reading || b.term;
                    return aReading.localeCompare(bReading, 'ja');
                });
            } else if (currentSort === 'newest') {
                // æ–°ç€é †
                filteredTerms.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            } else if (currentSort === 'importance') {
                // é‡è¦åº¦é †
                filteredTerms.sort((a, b) => b.importance - a.importance);
            } else if (currentSort === 'category') {
                // ã‚«ãƒ†ã‚´ãƒªé †
                filteredTerms.sort((a, b) => a.category.localeCompare(b.category, 'ja'));
            }

            displayTerms();
            updateStats();
        }

        // ç”¨èªã®è¡¨ç¤º
        function displayTerms() {
            const container = document.getElementById('termsList');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredTerms.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            if (currentSort === 'syllabary' && viewMode === 'tag') {
                // äº”åéŸ³é †ã§ã‚¿ã‚°è¡¨ç¤ºã®å ´åˆã¯ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
                const groups = {};
                filteredTerms.forEach(term => {
                    const group = getSyllabaryGroup(term.reading || term.term);
                    if (!groups[group]) {
                        groups[group] = [];
                    }
                    groups[group].push(term);
                });

                const syllabaryOrder = ['ã‚', 'ã‹', 'ã•', 'ãŸ', 'ãª', 'ã¯', 'ã¾', 'ã‚„', 'ã‚‰', 'ã‚', 'è‹±æ•°', 'ãã®ä»–'];
                
                container.innerHTML = syllabaryOrder.map(group => {

                    return `
                        <div class="syllabary-section" id="syllabary-${group}">
                            <div class="syllabary-title">${group}è¡Œ</div>
                            <div class="flex flex-wrap gap-3 p-4 bg-white rounded-lg border">
                                ${groups[group].map(term => `
                                    <div class="term-tag ${term.completed ? 'completed' : ''} fade-in">
                                        <input

                                            class="checkbox"

                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
            } else if (viewMode === 'tag') {
                // ã‚¿ã‚°å½¢å¼ã®è¡¨ç¤ºï¼ˆã‚°ãƒ«ãƒ¼ãƒ—åŒ–ãªã—ï¼‰
                container.className = 'flex flex-wrap gap-3 p-4 bg-white rounded-lg border';
                container.innerHTML = filteredTerms.map(term => `
                    <div class="term-tag ${term.completed ? 'completed' : ''} fade-in">
                        <input 
                            type="checkbox" 
                            ${term.completed ? 'checked' : ''}
                            onchange="updateTerm('${term.id}', { completed: this.checked })"
                            class="checkbox"
                        >
                        <span>${escapeHtml(term.term)}</span>
                        <div class="tooltip absolute left-0 top-full mt-2 bg-gray-900 text-white p-3 rounded-lg shadow-lg z-10 w-64">
                            <div class="text-sm">${escapeHtml(term.description)}</div>
                            <div class="absolute -top-2 left-4 w-0 h-0 border-l-4 border-r-4 border-b-4 border-transparent border-b-gray-900"></div>
                        </div>
                    </div>
                `).join('');
            } else {
                // ã‚«ãƒ¼ãƒ‰å½¢å¼ã®è¡¨ç¤º
                container.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4';
                container.innerHTML = filteredTerms.map(term => `
                    <div class="term-card bg-white rounded-lg border p-4 ${term.completed ? 'completed bg-gray-50' : ''} fade-in">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1">
                                <div class="flex items-center gap-2">
                                    <input 
                                        type="checkbox" 
                                        ${term.completed ? 'checked' : ''}
                                        onchange="updateTerm('${term.id}', { completed: this.checked })"
                                        class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500"
                                    >
                                    <h3 class="term-name font-semibold text-gray-900 cursor-help relative">
                                        ${escapeHtml(term.term)}
                                    </h3>
                                    <div class="tooltip absolute left-0 top-full mt-2 bg-gray-900 text-white p-3 rounded-lg shadow-lg z-10 w-64 pointer-events-none">
                                        <div class="text-sm">${escapeHtml(term.description)}</div>
                                        <div class="absolute -top-2 left-4 w-0 h-0 border-l-4 border-r-4 border-b-4 border-transparent border-b-gray-900"></div>
                                    </div>
                                </div>
                                <span class="text-xs text-gray-500">${term.category}</span>
                            </div>
                            <div class="flex items-center gap-1">
                                <span class="text-yellow-500 text-sm">${'â˜…'.repeat(term.importance)}</span>
                                <button 
                                    onclick="updateTerm('${term.id}', { bookmarked: !${term.bookmarked} })"
                                    class="${term.bookmarked ? 'text-yellow-500' : 'text-gray-300'} hover:text-yellow-500 transition text-lg"
                                >
                                    ${term.bookmarked ? 'â­' : 'â˜†'}
                                </button>
                            </div>
                        </div>
                        <p class="text-sm text-gray-600">${escapeHtml(term.description)}</p>
                    </div>
                `).join('');
            }
        }

        // çµ±è¨ˆæƒ…å ±ã®æ›´æ–°
        function updateStats() {
            const total = terms.length;
            const completed = terms.filter(t => t.completed).length;
            const rate = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('progressRate').textContent = rate + '%';
            document.getElementById('progressBar').style.width = rate + '%';
        }

        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
